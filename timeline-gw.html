<li id='year-1799' style='background-image: url( images/1799-gw-portrait.jpg );'>
	<ul>
		<li class='timeline-year'>1799</li>
		<li class='timeline-description'>President George Washington passes away on his Mount Vernon estate. His will directs that 50 shares in the Potomac Company be used to support a national university in the District of Columbia.</li>
	</ul>
</li>

<ul id="year-2003" style="background-image: url(images/2003-centuries-campaign.jpg);">
	<li class="timeline-year">2003</li>
	<li class="timeline-description">After having its goal raised from $300 million to $500 million by the GW Board of Trustees, the university's second philanthropic campaign is completed on June 30, 2003. At its conclusion, the "Centuries Campaign" (1993 &ndash; 2003) raised a total of $552 million for the university.</li>
</ul>

<ul id="year-2008" style="background-image: url(images/2008-smith-center.jpg);">
	<li class="timeline-year">2008</li>
	<li class="timeline-description">The Robert H. Smith Family Foundation, the Charles E. Smith Family Foundation, and Robert P. and Arlene R. Kogod issue a $10 million matching gift challenge to renovate the Charles E. Smith Center. It is the largest philanthropic commitment to the university at that time, matched later that year by a gift from Cyrus and Myrtle Katzen establishing the Katzen Cancer Research Center. GW raised $100 million in a single year for the first time, bringing its fundraising in line with peer institutions.</li>
</ul>
